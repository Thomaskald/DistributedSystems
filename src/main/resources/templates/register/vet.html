<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div layout:fragment="main-content">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <h3>Vet Registration</h3>
    <form th:action="@{/saveVet}" method="post" th:object="${vet}">

        <div class="form-group row">
            <label for="username"> User Name</label>

            <input type="text" class="form-control" id="username" th:field="*{username}"/>

        </div>
        <div class="form-group row">
            <label for="email"> Email</label>
            <input type="text" class="form-control"   id="email" th:field="*{email}"/>
        </div>
        <div class="form-group row">
            <label for="password"> Password </label>
            <input type="password" class="form-control"  id="password" th:field="*{password}"/>
        </div>

        <div class="form-group row">
            <label for="phoneNumber"> Phone number</label>
            <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"/>
        </div>

        <div class="form-group row">
            <label for="address"> Address</label>
            <input type="text" class="form-control" id="address" th:field="*{address}"/>
        </div>

        <div class="form-group row">
            <label for="licenseNumber"> License Number</label>
            <input type="text" class="form-control" id="licenseNumber" th:field="*{licenseNumber}"/>
        </div>

        <div><input type="submit" class="btn btn-primary" value="Sign Up"/></div>

        <a href="/register"> Register as adopter</a>
        <a href="/register/shelter"> Register as shelter</a>
    </form>
    <div th:text="${msg}"></div>
</div>

</div>
</body>
</html>
